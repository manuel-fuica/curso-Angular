<app-title title="Listado de usuarios" class="text-center"></app-title>

<ul>
    @for (user of usersService.users(); track user.id) {
        <div class="flex flex-row my-2 cursor-pointer justify- mb-4">
            <li>

                <img 
                    [srcset]="user.avatar"
                    [alt]="user.first_name"
                    class="rounded-full p-2"
                >
    
                <a [routerLink]="['/dashboard/user', user.id]"
                class="mx-5 hover:underline">
                    {{user.first_name}} {{user.last_name}}
                </a>
    
            </li>
        </div>
    } @empty {
        <li>Cargando usuarios</li>}
</ul>
